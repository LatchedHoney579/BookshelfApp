<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>Bookshelf Apps</h1>
        <p>Selamat datang di Bookshelf Apps</p>
    </header>

    <div class="card">
        <img src="../WebSubmission2/assets/avatar.png" alt="Wilson Novaldo" style="width: 100%">
        <h1>Wilson Novaldo</h1>
        <p class="title">Mahasiswa</p>
        <p>Binus University</p>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <p><button>Contact</button></p>
    </div>

    <div class="wrapper">
        <div class="container bg-white shadow">
            <h2 class="container-header text-center" id="opening">Masukkan Buku Baru</h2>
            <ul>
                <li>
                    <h3>Jumlah Buku<h3>
                    <h4 id="jumlahBuku">20</h4>
                </li>
            </ul>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Judul</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="author">Penulis</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group form-title">
                    <label for="date">Tahun (hanya menerima inputan 4 angka)</label>
                    <input type="text" id="date" name="date" pattern="[1-2][0-9][0-9][0-9]" required>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>

        <div class="container">
            <h2 class="container-header" id="unread">Yang belum dibaca</h2>
            <div class="list-book" id="books">

            </div>
        </div>

        <div class="container">
            <h2 class="container-header" id="read">Yang sudah dibaca</h2>
            <div class="list-book" id="completed-books">

            </div>
        </div>
    </div>
    
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
